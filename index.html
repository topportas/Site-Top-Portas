    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .scroll-container {
        overflow: hidden;
        width: 100%;
        mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
        -webkit-mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
        /* PERFORMANCE FIX: Tells browser this area is independent, reducing calculation load */
        contain: layout paint; 
      }
      .scroll-content {
        display: flex;
        width: max-content; /* Ensure container fits all items in one line */
        animation: scroll 20s linear infinite; /* Increased speed (reduced time from 45s to 20s) */
        /* Performance optimizations */
        will-change: transform;
        transform: translate3d(0, 0, 0); /* Force GPU acceleration */
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
        perspective: 1000px;
      }
      
      /* 
         Logic: Moving -33.33% because we have 3 sets.
         When it reaches -33.33%, the first set is gone, and the 2nd set 
         is exactly where the 1st one started. Instant seamless reset.
      */
      @keyframes scroll {
        0% { transform: translate3d(0, 0, 0); }
        100% { transform: translate3d(-33.3333%, 0, 0); }
      }
      
      /* Card Fade In Animation */
      .animate-fade-in-up {
        animation: fadeInUp 0.8s ease-out forwards;
      }
      
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
